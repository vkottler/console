---
default_target: groups-all

params:
  project: console

configs:
  - config/configs

variables:
  - local/variables
  - config/variables

templates:
  - local/templates
  - config/templates

schemas:
  - config/schemas

compiles:
  - name: html

renders:
  - name: app.html
    as: html_content
    indent: 4
    no_file: true
    dependencies:
      - html

  - name: index.html
    output_dir: "{{project}}"
    key: basic.html
    dependencies:
      - html
      - renders-app.html

groups:
  - name: all
    dependencies:
      - renders-index.html
